<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Oscillator Keyboard</title>
</head>
<body>



    <div id="container">

        
        <div class="settings">

            <input type="button" id="playDemo" class="playDemo">
            
            <div class="waveformSelect">
                <span>Current waveform: </span>
                <select name="waveform" id="waveForm" style="text-align: center;">
                    <option value="sine">Sine</option>
                    <option value="square" selected>Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            
    
        </div>

        <div class="piano-container">
            <div id="piano">
                <div class="black-note1 black-note" id="c3sharp">C#3 <br> (W)</div>
                <div class="black-note2 black-note" id="d3sharp">D#3 <br> (E)</div>
                <div class="black-note3 black-note" id="f3sharp">F#3 <br> (R)</div>
                <div class="black-note4 black-note" id="g3sharp">G#3 <br> (T)</div>
                <div class="black-note5 black-note" id="a3sharp">A#3 <br> (Y)</div>
                <div class="black-note6 black-note" id="c4sharp">C#4 <br> (U)</div>
                <div class="black-note7 black-note" id="d4sharp">D#4 <br> (I)</div>
                <div class="black-note8 black-note" id="f4sharp">F#4 <br> (O)</div>
                <div class="black-note9 black-note" id="g4sharp">G#4 <br> (P)</div>
                <div class="black-note10 black-note" id="a4sharp">A#4 <br> ([)</div>
 
                <div class="piano-key" id="c3">C3 <br> (Z)</div>
                <div class="piano-key" id="d3">D3 <br> (X)</div>
                <div class="piano-key" id="e3">E3 <br> (C)</div>
                <div class="piano-key" id="f3">F3 <br> (V)</div>
                <div class="piano-key" id="g3">G3 <br> (B)</div>
                <div class="piano-key" id="a3">A3 <br> (N)</div>
                <div class="piano-key" id="b3">B3 <br> (M A)</div>
                <div class="piano-key" id="c4">C4 <br> (S)</div>
                <div class="piano-key" id="d4">D4 <br> (D)</div>
                <div class="piano-key" id="e4">E4 <br> (F)</div>
                <div class="piano-key" id="f4">F4 <br> (G)</div>
                <div class="piano-key" id="g4">G4 <br> (H)</div>
                <div class="piano-key" id="a4">A4 <br> (J)</div>
                <div class="piano-key" id="b4">B4 <br> (K)</div>
                <div class="piano-key" id="c5">C5 <br> (L)</div>
            </div>
        </div>
        <canvas id="canvas1"></canvas>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
